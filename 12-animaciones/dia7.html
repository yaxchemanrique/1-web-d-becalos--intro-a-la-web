<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dia7.css">
  <title>Notificaciones</title>
</head>
<body>
    <section class="notifications-container">
      <header>
        <h1>Notificaciones</h1>
      </header>
      <div class="notifications">
        <article class="notification">
          <time datetime="9:24 am">9:24 AM</time>
          <p><strong>John Walker</strong> publicó una foto en tu muro</p>
        </article>
        <article class="notification">
          <time datetime="8:19 am">8:19 AM</time>
          <p><strong>Alice Parker</strong> comentó en tu última publicación</p>
        </article>
        <article class="notification">
          <time datetime="ayer">ayer</time>
          <p><strong>Luke Wayne</strong> te agregó como amigo</p>
        </article>
      </div>
    </section>
</body>
</html>
